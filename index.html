<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <aside class="wrapper wrapper_format">
    <img class="wrapper__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="wrapper__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <article class="wrapper">
    <section class="wrapper__add" id="add-section">
      <h3 class="wrapper__title wrapper__title_margin" for="new-task">Add Item</h3>
      <div class="item">
        <input id="new-task" class="item__input item__input_new" type="text">
        <button class="item__btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="wrapper__title">Todo</h3>
      <ul class="item-list" id="incomplete-tasks">
        <li class="item item_placed">
          <input type="checkbox" class="item__check">
          <label class="item__title">Pay Bills</label>
          <input type="text" class="item__input item__input_added">
          <button class="item__edit">Edit</button>
          <button class="item__delete">
            <img class="item__delete_icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="item item_placed item_edit-mode">
          <input type="checkbox" class="item__check">
          <label class="item__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input item__input_added">
          <button class="item__edit">Save</button>
          <button class="item__delete">
            <img class="item__delete_icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="wrapper__title">Completed</h3>
      <ul class="item-list" id="completed-tasks">
        <li class="item item_placed">
          <input type="checkbox" checked class="item__check">
          <label class="item__title item__title_completed">See the Doctor</label>
          <input type="text" class="item__input item__input_added">
          <button class="item__edit">Edit</button>
          <button class="item__delete">
            <img class="item__delete_icon" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
